<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет геолокации</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #address {
            margin-top: 20px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj6JJcZ_z-5Bz4UtYS6xoTTcvRHJttzt4"></script>
</head>
<body>
    <h1>Определение адреса по местоположению</h1>
    <button onclick="getLocation()">Получить адрес</button>
    <div id="map"></div>
    <div id="address">Адрес: </div>

    <script>
        let map;

        function initMap(lat, lng) {
            const location = { lat: lat, lng: lng };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });

            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Геолокация не поддерживается вашим браузером.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            initMap(lat, lng);
            getAddress(lat, lng);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Пользователь отклонил запрос на получение геолокации.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Информация о местоположении недоступна.");
                    break;
                case error.TIMEOUT:
                    alert("Запрос на получение местоположения истек.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Произошла неизвестная ошибка.");
                    break;
            }
        }

        function getAddress(lat, lng) {
            const geocoder = new google.maps.Geocoder();
            const latlng = { lat: lat, lng: lng };

            geocoder.geocode({ location: latlng }, (results, status) => {
                if (status === "OK") {
                    if (results[0]) {
                        document.getElementById("address").innerText = "Адрес: " + results[0].formatted_address;
                    } else {
                        document.getElementById("address").innerText = "Адрес не найден.";
                    }
                } else {
                    document.getElementById("address").innerText = "Ошибка геокодирования: " + status;
                }
            });
        }
    </script>
</body>
</html>
